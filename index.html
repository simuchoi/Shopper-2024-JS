<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopper</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="first-page">
        <header>
            <p class="site-name-1">Shop</p>
            <p class="site-name-2">per</p>
    
            <div class="search-section">
                <input class="search-section__input" type="text" value="Search Items">
                <button class="search-section__btn">
                        <img class="glass-icon" src="/svg/glass-icon.svg" alt="glass-icon.svg">
                </button>
            </div>
    
            <button class="cart-btn">
                <img class="cart-btn__icon" src="/svg/shopping-bag-icon.svg" alt="shopping-bag-icon.svg">
                <p class="cart-btn__text">0 Items Added</p>
            </button>
    
            <button class="login-btn">
                <img class="login-btn__icon" src="/svg/profile-icon.svg" alt="profile-icon.svg">
                <p class="login-btn__text">Login or Sign Up</p>
            </button>
        </header>
    
        <nav class="navbar">
            <ul class="navbar__list">
                <li class="navbar__item"><a href="" class="navbar__item__link">Features</a></li>
                <li class="navbar__item"><a href="" class="navbar__item__link">Products</a></li>
                <li class="navbar__item"><a href="" class="navbar__item__link">Blog</a></li>
                <li class="navbar__item"><a href="" class="navbar__item__link">About</a></li>
            </ul>
        </nav>
        
        <div class="main">
            <div class="main__left">
                <h1 class="main__left__title">Discover Our <br> Latest  Products</h1>
                <p class="main__left__info">Lorem ipsum is a placeholder text commonly used <br> to demonstrate the visual form of a product</p>
                <button class="main__left__btn">
                    <p class="main__left__btn-text">Buy Now</p>
                </button>
                <div class="main__left__wrapper-reviews">
                    <div class="main__left__reviews">
                        <img class="main__left__reviews__img" src="img/profile4.png" alt="profile1.png" style="left: 0px;">
                        <img class="main__left__reviews__img" src="img/profile3.png" alt="profile2.png" style="left: 36px;">
                        <img class="main__left__reviews__img" src="img/profile2.png" alt="profile3.png" style="left: 72px;">
                        <img class="main__left__reviews__img" src="img/profile1.png" alt="profile4.png" style="left: 108px;">
                        <p class="main__left__reviews__text" style="left: 180px;">15k Well <br> Reviews</p>
                    </div>
                </div>
            </div>
    
            <div class="main__right">
                <div class="main__right__star-section-1">
                    <img class="main__right__star-icon-1" src="/svg/star.svg" alt="">
                </div>
    
                <div class="main__right__beats-section">
                    <p class="main__right__beats-section__text">Red Beats MI9c2zm/a</p>
                    <div class="main__right__beats-section__ellipse">
                        <img class="main__right__beats-section__ellipse__img" src="/img/beats.png" alt="">
                    </div> 
                </div>
    
                <div class="main__right__star-section-2">
                    <img class="main__right__star-icon-2" src="/svg/star.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
